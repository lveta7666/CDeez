<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CDeez</title>

    <!-- Link to other files or libraries -->
     <!-- Libraries -->
      <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">
     <!-- Fonts -->
      <!-- Honk -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@0..45,0..100&display=swap" rel="stylesheet">

      <!-- Press Start 2P -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<!------------------!!INDEX/HOME-PAGE!!------------------>
    <!-- Logo at the top of the website -->
    <div id="logo-container" class="container-fluid">
       <div class="row">
          <div class="col-12 text-center">
             <img id="logo-image" src="img/logo-1000x1000-anim.gif" alt="CDeez Logo" class="img-fluid logo">
          </div>
       </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav justify-content-center w-100">
                <li class="nav-item ">
                    <a href="#" class="nav-link disabled">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <!-- Store dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                        Store
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Media</a></li>
                        <li><a class="dropdown-item" href="#">Audio Equipment</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main page content -->
    <main class="container-fluid">
        <!-- Greeting banner -->
        <div class="row">
            <div class="col-12 text-center mt-1">
                <h1 class="display-4">Welcome to CDeez</h1>
                <p class="window">The online stop for audio equipment and media!</p>
            </div>
        </div>

        <!-- Featured products titles-->
        <div class="row">
            <!-- Featured audio equipment/devices title -->
            <div class="col-6 text-center mt-5">
                <h1 class="display-4" >Featured Audio Equipment</h1>
            </div>

            <!-- Featured media title -->
            <div class="col-6 text-center mt-5">
                <h1 class="display-4">Featured Media</h1>
            </div>
        </div>

        <!-- Listings for featured products section -->
        <div class="row">
            <div class="col text-center mt-1 window">
                
                <div class="container">
                    <div class="row">
                            <div class="col text-center mb-4 window">
                                <div class="product-image-container">
                                <a href="#">
                                    <img src="img/ipod-7th-white.jpg">
                                </a>
                                </div>
                                <a class="text-decoration-none text-reset" href="#">
                                    <div class="window">(Refurbished) White iPod Classic</div>
                                </a>
                            </div>

                        <div class="col text-center mb-4 window">
                            <div class="product-image-container">
                                <a href="#">
                                    <img src="img/sony-wh-1000xm4.jpeg">
                                </a>
                            </div>

                            <a class="text-decoration-none text-reset" href="#">
                                <div class="window">Sony WH-1000XM4 Headphones</div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col text-center mt-1 window">
                media text
            </div>
        </div>
    </main>

    <!-- Script -->
     <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
     <!-- Popper.js (required for Bootstrap components) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/popper.min.js" defer></script>
     <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
